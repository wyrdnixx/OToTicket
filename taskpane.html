<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OToTicket EWS</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>📧 Mail2Ticket EWS</h2>
    <div id="status" class="status">
      <div class="spinner"></div>
      Lade Office.js...
    </div>
    <div id="notifications"></div>

    <div class="form-group">
      <label class="form-label">🎫 Ticket Nummer (16 Ziffern)</label>
      <div class="input-group">
        <input 
          type="text" 
          id="ticket" 
          class="form-input" 
          maxlength="16" 
          pattern="[0-9]*" 
          placeholder="z.B. 1234"
          oninput="validateTicket()"
        />
        <div id="ticketValidation" class="input-validation"></div>
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">📁 Zielordner</label>
      <div class="folder-selection">
        <div id="selectedFolder" class="selected-folder">
          <span id="selectedFolderName">Kein Ordner ausgewählt</span>
          <button class="btn btn-secondary btn-sm" onclick="clearFolderSelection()">✖</button>
        </div>
        <button class="btn btn-primary" onclick="showFolderDialog()">
          🔧 Ordner auswählen
        </button>
      </div>
    </div>

    <div style="margin-bottom: 16px;">
      <button class="btn btn-primary" onclick="copyEmail()" disabled id="copyBtn">
        📋 E‑Mail kopieren
      </button>
      <button class="btn btn-secondary" onclick="closeDialog()" id="cancelBtn">
        ❌ Abbrechen
      </button>
    </div>
    
    <div class="checkbox-group">
      <input type="checkbox" id="debugMode" onchange="toggleDebug()">
      <label for="debugMode">🐛 Debug-Modus</label>
    </div>
    <div id="debugOutput" class="debug" style="display: none;"></div>
  </div>

  <div class="container">
    <h3>🔍 Ticket Suche</h3>
    <div class="form-group">
      <input 
        type="text" 
        id="searchInput" 
        class="form-input search-input" 
        placeholder="Nach Tickets suchen..."
        oninput="debounceSearch()"
      >
      <button class="btn btn-success" id="ticketSearchBtn" onclick="fetchTickets()">
        🔍 Suchen
      </button>
    </div>

    <div id="ticketList" class="ticket-list" style="display: none;"></div>
    <div id="selectedTicket" style="margin-top: 10px; display: none; padding: 10px; background: #e6f4ff; border-radius: 4px;">
      <strong>Ausgewähltes Ticket:</strong> <span id="selectedTicketInfo"></span>
    </div>
  </div>

  <!-- Folder Selection Dialog -->
  <div id="folderDialog" class="dialog-overlay" style="display: none;">
    <div class="dialog-content">
      <div class="dialog-header">
        <h3>📁 Ordner auswählen</h3>
        <button class="btn-close" onclick="hideFolderDialog()">×</button>
      </div>
      <div class="dialog-body">
        <div class="form-group">
          <label class="form-label">Mailbox-Adresse</label>
          <div class="input-group">
            <input 
              type="text" 
              id="mailboxInput" 
              class="form-input" 
              placeholder="z.B. user@domain.com"
            />
            <button class="btn btn-primary" onclick="loadMailboxFolders()">
              🔄 Laden
            </button>
          </div>
        </div>
        <div id="folderList" class="folder-list"></div>
      </div>
      <div class="dialog-footer">
        <button class="btn btn-secondary" onclick="hideFolderDialog()">Abbrechen</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
